<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .view-project-button {
            background-color: #007BFF;
            /* Blue background */
            border: none;
            /* Remove borders */
            color: white;
            /* White text */
            padding: 15px 32px;
            /* Some padding */
            text-align: center;
            /* Center the text */
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Get the element to behave like a button */
            font-size: 16px;
            /* Increase font size */
            margin: 20px 0;
            /* Some margin */
            cursor: pointer;
            /* Pointer/hand icon on hover */
            border-radius: 8px;
            /* Rounded corners */
        }
        
        .view-project-button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }
        
        .icon {
            margin-right: 10px;
        }
        
        .icon-container {
            display: flex;
            gap: 10px;
            /* Adds space between flex items */
        }
    </style>
</head>

<body>

    <section id="first">
        <header>
            <h2>SQL Project - Target Company</h2>
        </header>
        <div class="content">
            <p>Conducted comprehensive data analysis for a top Americas retailer, with a focus on their Brazil operations. Leveraged SQL to extract valuable insights, optimizing business strategies.</p>
            <span class="image main"><img src="images/pic02.jpg" alt="" /></span>
            <a href="project.html" class="view-project-button">View Project</a>
        </div>
        <div class="icon-container">
            <a href="https://github.com/yourusername" class="icon brands fa-github" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/yourusername" class="icon brands fa-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </section>

</body>

</html>
